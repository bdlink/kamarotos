cluster:
  name: okd4-region-02
  cluster-cidr: 10.104.0.0/14
  service-cidr: 172.31.0.0/16
  local-registry: nexus.my.multi-region.lab:5001
  proxy-registry: nexus.my.multi-region.lab:5000
  remote-registry: quay.io/okd/scos-release
  butane-version: v0.16.0
  butane-variant: fcos
  butane-spec-version: 1.4.0
  ingress-ip-addr: 10.12.12.2
  disconnected: "true"
bootstrap:
  metal: false
  node-spec:
    memory: 12288
    cpu: 4
    root-vol: 50
  kvm-host: dev-host
  kvm-domain: my.multi-region.lab
  ip-addr: 10.12.12.49
control-plane:
  metal: true
  okd-hosts:
    - mac-addr: "YOUR_HOST_MAC_HERE"
      boot-dev: /dev/sda
      ip-addr: 10.12.12.60
    - mac-addr: "YOUR_HOST_MAC_HERE"
      boot-dev: /dev/sda
      ip-addr: 10.12.12.61
    - mac-addr: "YOUR_HOST_MAC_HERE"
      boot-dev: /dev/sda
      ip-addr: 10.12.12.62
compute-nodes:
  - metal: true
    mac-addr: "YOUR_HOST_MAC_HERE"
    boot-dev: /dev/nvme0n1
    ceph:
      type: part
      ceph-dev: nvme0n1p5
    ip-addr: 10.12.12.70
  - metal: true
    mac-addr: "YOUR_HOST_MAC_HERE"
    boot-dev: /dev/nvme0n1
    ceph:
      type: part
      ceph-dev: nvme0n1p5
    ip-addr: 10.12.12.71
  - metal: true
    mac-addr: "YOUR_HOST_MAC_HERE"
    boot-dev: /dev/nvme0n1
    ceph:
      type: part
